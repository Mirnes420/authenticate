{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'authenticate/css/styles.css' %}">
    <title>Sign-Up</title>
    </head>
    <form id="signUpForm" action="/submit_signup" method="post">
        <!--
            using csrf_token for server to check 
            if the user is authenticated 
        -->
        {% csrf_token %}
        <h2 class="signHeader">Sign Up</h2>
        <!--if error occured, show it-->
        {% if error %}
    <p id="err">{{ error }}</p>
        {% endif %}
        <label for="username"></label><br>
        <input type="text" id="username" name="username" placeholder="Username:" required><br>

        <label for="email"></label><br>
        <input type="email" id="email" name="email" placeholder="email:" required><br>

        <label for="password"></label><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>

        <input class='submit-button' type="submit" value="Submit">
    </form>
    <a id='home' href="{% url 'home' %}">Home</a>
</head>
</body>
</html>
