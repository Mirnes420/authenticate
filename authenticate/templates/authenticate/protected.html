{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'authenticate/css/styles.css' %}">
    <title>Protected Page</title>
    
</head>
<body>
    <form class='link' id='logout' method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button class='logout' type="submit">Logout</button><br>
    </form>
    <div>
        <h2>Congratulations!</h2>
        <h3>This is a protected page and this means that you successfully made an account.</h3>

    <a id='home' href="{% url 'home' %}">Home</a>
    </div>
    
   </body>
</html>
